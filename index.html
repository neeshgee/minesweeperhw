<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <h1><a href="#">Minesweeper</a></h1>
    <div class="container">
      Setting up...
    </div>

    <script type="text/template" id="homeTemplate">
      <div class="new">
        <p> Choose a difficulty!</p>

        <form class="newGame">
          <button type="button" name="difficulty" value="0">Easy</button>
          <button type="button" name="difficulty" value="1">Intermediate</button>
          <button type="button" name="difficulty" value="2">Hard</button>

        </form>

      </div>

    </script>

    <script type="text/template" id="gameTemplate">
      <table class="game">
        <tbody>

        </tbody>
      </table>
      <div class="mines">
        <p> {{ mines }} unflagged mines left</p>
        <p> {{ state }} </p>
      </div>

      <p class="instructions">
        Click square to reveal, right click to flag.
      </p>
    </script>


  <script src="scripts/main.js"></script>
  <script src="scripts/router.js"></script>
  </body>
</html>
